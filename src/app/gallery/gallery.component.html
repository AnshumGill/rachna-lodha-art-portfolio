<div class="container-fluid text-dark d-flex min-vh-100 flex-column justify-content-center">
	<div class="row text-center">
		<div class="col">
			<p class="display-1">Gallery</p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<swiper-container init="false">
				<swiper-slide *ngFor="let collection of gallery_data">
					<a href="/collection/{{ collection.token }}" class="text-decoration-none text-reset">
						<div class="card text-white bg-transparent border-0 rounded-0">
							<img src="{{ collection.thumbnail }}" class="card-img-top" />
							<div class="card-body text-dark text-center">
								<p class="h5">{{ collection.name }}</p>
								<p class="card-text">{{ collection.description }}</p>
							</div>
						</div>
					</a>
				</swiper-slide>
			</swiper-container>
		</div>
	</div>
</div>
